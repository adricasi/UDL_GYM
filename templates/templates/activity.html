{% extends "templates/base.html" %}
{% block content %}
<h1>
    Activities
</h1>
<ul>
    {% for Activity in activity_list %}
        <li><a href="{% url 'udl_gym:Activity_detail' Activity.id %}">{{ Activity.name }}</a></li>
    {% empty %}<li>Sorry, no activities registered yet.</li>
    {% endfor %}
</ul>
{% endblock %}
